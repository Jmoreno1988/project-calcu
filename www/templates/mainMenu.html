<ion-view title="Menu" id="page14">
    <style>
        .containerCircles {
            text-align: center;
            margin: 50px 0 10px 0;
            z-index: 2;
        }
        
        .buttonText {
            text-align: center;
            position: relative;
            top: 50%;
            -ms-transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        
        .buttonIcon {
            text-align: center;
            position: relative;
            top: 50%;
            -ms-transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            padding-top: 5px;
        }
        
        #buttonClose {
            z-index: 2;
            width: 60px;
            height: 60px;
            background: #2196f3;
            transition: all .3s ease;
            pointer-events: none;
            opacity: 0;
        }
        
        .buttonCloseSecondPosition {
            opacity: 1!important;
        }
        /* Ayuda */
        
        #buttonHelp {
            position: absolute;
            bottom: 0;
            right: 0;
            margin-right: 5px;
        }
        
        #helpOptions {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0 -20px 0 0;
        }
        
        .helpOptionsShowSecond {
            opacity: 1!important;
        }
        
        .helpTitle {
            color: black;
            text-align: center;
            width: 100px;
            opacity: 0;
            transition: all .5s ease;
        }
        
        #helpShare {
            margin: 10px 0 0 0;
        }
        
        #helpRate {
            margin: 10px 0 0 -50px;
        }
        
        #helpCalcu {
            margin: -60px 0 0 -50px;
        }
        
        #helpChess {
            margin: -55px 0 0 0px;
        }
        
        #helpSudoku {
            margin: -65px 0 0 -28px;
        }
        /* Menu ionico */
        
        .planet {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #448AFF;
            background: white;
        }
        
        .backgroundRotate {
            width: 190px;
            height: 190px;
            transition: 1s all ease;
            position: absolute;
        }
        
        #galaxy {
            width: 190px;
            height: 190px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        #halo {
            z-index: -2;
            position: absolute;
            width: 205px;
            height: 205px;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid #448AFF;
        }
        
        #core {
            width: 75px;
            height: 75px;
            background: #448AFF;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #wrapperPlanet {
            width: 50px;
            height: 50px;
            background: red;
            position:relative;
        }
        
        #planet1,
        #planet2,
        #planet3,
        #planet4,
        #planet5 {
            transform: rotate(90deg);
            float:left;
        }

        .wp{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            display: none;
        }

        .wpActivate {
            display: block;
        }

        #wpChess {
            transform: translate(-50%, -125px);
        }

        #wpCalcu {
            transform: translate(-115px, -65px);
        }

        #wpSudo {
            transform: translate(65px, -65px);
        }

        #wpShare {
            transform: translate(-95px, 45px);
        }

        #wpOpi {
            transform: translate(45px, 45px);
        }
        
        #planet1Icon {
            transition: all 1s ease;
        }
        
        .p1SecondPosition {
            transform: rotate(180deg)!important;
        }
        
        .p2SecondPosition {
            transform: rotate(472.5deg)!important;
        }
        
        .p3SecondPosition {
            transform: rotate(404.9999deg)!important;
        }
        
        .p4SecondPosition {
            transform: rotate(337.5deg)!important;
        }
        
        .p5SecondPosition {
            transform: rotate(270deg)!important;
        }
        
        .pIcon1SecondPosition {
            transform: rotate(-90deg)!important;
        }
        /* Fin Menu ionico */
    </style>

    <ion-nav-buttons side="right" class="has-header">
        <button class="button icon ion-android-settings" ng-click="openSettings()"></button>
    </ion-nav-buttons>


    <ion-content padding="true" class="has-header" id="wrapperMainMenu">

        <div id="galaxy">
            <div id="halo"></div>
            <div class="backgroundRotate" id="planet2">
                <div class="planet">
                    <div class="buttonIcon">
                        <img src="img/sudoku2.svg">
                    </div>
                </div>
            </div>
            
            <!-- adasdasd -->
            <div class="backgroundRotate" id="planet3">
                    <div class="planet" >
                        <div class="buttonIcon">
                            <img src="img/horse-rotate.svg">
                        </div>
                    </div>
                
            </div>

            <div class="backgroundRotate" id="planet4">
                <div class="planet">
                    <img src="img/calculator2.svg">
                </div>
            </div>

            <div class="backgroundRotate" id="planet5">
                <div class="planet">
                    <div class="buttonIcon">
                        <img src="img/share-rotate.svg">
                        
                    </div>
                </div>
            </div>

            <div class="backgroundRotate" id="planet1">
                <div class="planet" ng-click="showValorateModal()">
                    <div class="buttonIcon">
                        <img id="planet1Icon" src="img/heart.svg">
                        <span class="helpTitle" id="helpOptions">{{mainMenuCtrl_rate}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="core" ng-click="openListGames()">
            <div class="buttonText">{{mainMenuCtrl_play}}</div>
        </div>

        <!-- -->
        <div class="wp" id="wpChess" ui-sref="chessSelectLevel"> </div>
        <div class="wp" id="wpCalcu" ui-sref="selectLevel"> </div>
        <div class="wp" id="wpSudo" ui-sref="sudokuSelectLevel"> </div>
        <div class="wp" id="wpShare" ng-click="shareViaTwitter('some message', null, 'https://www.thepolyglotdeveloper.com')">
            <span class="helpTitle" id="helpOptions">{{mainMenuCtrl_share}}</span>
        </div>
        <div class="wp" id="wpOpi" ng-click="showValorateModal()"> </div>

        <!-- Mensaje ayuda -->
        <div id="buttonHelp"><img src="img/comment-question-outline.svg" alt="" ng-click="showHelp()"></div>
        <span class="helpTitle" id="helpOptions">{{mainMenuCtrl_options}}</span>
        <!-- Fin Mensaje ayuda -->
