<ion-view hide-back-button="true" title="Result" id="page12">
  <style>
    #resultMsgResult {
      text-align: center;
    }
  </style>
  <!--
  <ion-nav-buttons side="left" class="has-header">
    <button class="button icon ion-android-home" ui-sref="mainMenu"></button>
  </ion-nav-buttons>
-->
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-android-settings" ng-click="openSettings()"></button>
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header">

    <h1 id="resultMsgResult" style="color:#000000;">{{isWin}}</h1>
    <div id="result-markdown7" class="show-list-numbers-and-dots">
      Level: {{level}}/{{levelWin}} ({{selectLevel}}) <br> Total Score: {{totalScore}} <br> Total time: {{timeTotal}} <br>
    </div>

    <div id="curve_chart" style="width: 100%; height: 250px"></div>

    <div class="tabs tabs-icon-top">
      <a class="tab-item">
        <i class="icon ion-planet"></i> Home
      </a>
      <a class="tab-item">
        <i class="icon ion-refresh"></i> RETRY
      </a>
      <a class="tab-item">
        <i class="icon ion-speedometer"></i> LIST LEVELS
      </a>
    </div>
