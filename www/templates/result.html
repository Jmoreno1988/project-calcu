<ion-view hide-back-button="true" title="Result" id="page12">
  <style>
    #resultMsgResult {
      text-align: center;
    }
  </style>

  <ion-nav-buttons side="left" class="has-header">
    <button class="button icon ion-android-home" ui-sref="mainMenu"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-navicon" ng-click="reset()" ui-sref="selectLevel"></button>
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header">

    <h1 id="resultMsgResult" style="color:#000000;">{{isWin}}</h1>
    <div id="result-markdown7" class="show-list-numbers-and-dots">
      Level: {{level}}/{{levelWin}} ({{selectLevel}}) <br> Total Score: {{totalScore}} <br> Total time: {{timeTotal}} <br>
    </div>

    <div id="curve_chart" style="width: 100%; height: 250px"></div>

    <div id="result-button-bar9" class="button-bar">
      <button id="result-button44" class="button  button-block button-positive" ui-sref="mainMenu">HOME</button>
      <button id="result-button45" class="button  button-block button-positive" ui-sref="canvas">RETRY</button>
      <button id="result-button46" class="button   button-block button-positive" ui-sref="selectLevel">LIST</button>
    </div>

  </ion-content>


</ion-view>
