<ion-view hide-back-button="false" title="Result" id="page12">
    <style>
        #resultMsgResult {
            text-align: center;
        }
        
        #wrapperDiploma {
            border: 20px solid #724530;
            padding: 50px 30px 50px 30px;
            background: #ece8d8;
            text-align: center;
            font-size: 130%;
            min-width: 250px;
            max-width: 450px;
            margin: 50px auto;
            position: relative;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }
        
        .circleDiploma {
            background: #724530;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            position: absolute;
        }
        
        #circleDiploma1 {
            top: -20px;
            left: -20px;
        }
        
        #circleDiploma2 {
            top: -20px;
            right: -20px;
        }
        
        #circleDiploma3 {
            bottom: -20px;
            left: -20px;
        }
        
        #circleDiploma4 {
            bottom: -20px;
            right: -20px;
        }
        
        #medal {
            width: 75px;
            position: absolute;
            bottom: -50px;
            right: 0;
        }
        
        #fail {
            width: 75px;
            position: absolute;
            bottom: 10px;
            right: 20px;
        }
        
        #stateGameFail {
            margin-top: 30px;
            color: #ac2201;
            text-align: center;
            transform: rotate(-10deg);
        }
        
        #stateGameSuccess {
            margin-top: 30px;
            color: #4CAF50;
            text-align: center;
            transform: rotate(-10deg);
        }
    </style>
    <!--
  <ion-nav-buttons side="left" class="has-header">
    <button class="button icon ion-android-home" ui-sref="mainMenu"></button>
  </ion-nav-buttons>
-->
    <ion-nav-buttons side="right" class="has-header">
        <button class="button icon ion-android-settings" ng-click="openSettings()"></button>
    </ion-nav-buttons>

    <ion-content padding="true" class="has-header">
        <h1 id="stateGameFail">FAIL!!!</h1>
        <h1 id="stateGameSuccess">SUCCESS!!!</h1>
        <div id="wrapperDiploma">
            Level: {{level}}/{{levelWin}} ({{selectLevel}}) <br> <br> Total Score: {{totalScore}} <br> <br> Total time: {{timeTotal}}
            <br>
            <div class="circleDiploma" id="circleDiploma1"></div>
            <div class="circleDiploma" id="circleDiploma2"></div>
            <div class="circleDiploma" id="circleDiploma3"></div>
            <div class="circleDiploma" id="circleDiploma4"></div>
            <img id="medal" src="img/medal.svg">
            <img id="fail" src="img/fail.svg">
        </div>

        <!-- Grafico
    <div class="ct-chart ct-golden-section"></div>
    -->
        <div class="button-bar bar-positive">
            <a class="button" ui-sref="mainMenu">HOME</a>
            <a class="button" ui-sref="canvas">RETRY</a>
            <a class="button" ui-sref="selectLevel">LEVELS</a>
        </div>

    </ion-content>


</ion-view>
