<ion-view title="Select Level" id="pageSudokuSelectLevel">
    <style>

    </style>
    <ion-nav-buttons side="right" class="has-header">
        <button class="button icon ion-android-settings" ng-click="openSettings()"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div class="list">
            <a class="item item-icon-left item-icon-right" ng-click="selectLevel('easy')">
                <i class="icon ion-ribbon-a"></i>
                <h2>Facil</h2>
                <p> Wins: {{easyWins}} :: Time: {{easyTime}} </p>
                <i class="icon ion-trash-b"></i>
            </a>

            <a class="item item-icon-left item-icon-right" ng-click="selectLevel('normal')">
                <i class="icon ion-ribbon-a"></i>
                <h2>Normal</h2>
                <p> Wins: {{normalWins}} :: Time: {{normalTime}} </p>
                <i class="icon ion-trash-b"></i>
            </a>

            <a class="item item-icon-left item-icon-right" ng-click="selectLevel('hard')">
                <i class="icon ion-ribbon-a"></i>
                <h2>Dificil</h2>
                <p> Wins: {{hardWins}} :: Time: {{hardTime}} </p>
                <i class="icon ion-trash-b"></i>
            </a>

            <a class="item item-icon-left item-icon-right" ng-click="selectLevel('veryHard')">
                <i class="icon ion-ribbon-a"></i>
                <h2>Muy dificil</h2>
                <p> Wins: {{veryHardWins}} :: Time: {{veryHardTime}} </p>
                <i class="icon ion-trash-b"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
